<!doctype html>
<html lang="en" ng-app="alertaApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alerta</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
<nav class="navbar navbar-default" role="navigation" ng-controller="MenuController">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">alerta</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/alerts')}"><a href="#/">Recent</a></li>
        <li ng-class="{active: isActive('/top10')}"><a href="#/top10">Top 10</a></li>
        <li ng-class="{active: isActive('/watch')}"><a href="#/watch">Watch</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown">Configuration <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#/users">Users</a></li>
            <li><a href="#/keys">API Keys</a></li>
          </ul>
        </li>
        <li ng-hide="isAuthenticated();" ng-click="authenticate();"><a href="#">Login</a></li>
        <li ng-show="isAuthenticated();" class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown">{{ user }} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#/profile">Profile</a></li>
            <li><a href="#/logout">Log Out</a></li>
          </ul>
        </li>
        <li ng-class="{active: isActive('/about')}"><a href="#/about">About</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div ng-view></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js"></script>

  <script src="config.js"></script>

  <script src="js/googleOauth.js"></script>
  <script src="js/angularOauth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
