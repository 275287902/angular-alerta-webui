<!DOCTYPE html>
<html lang="en" ng-app="alerta">
  <head>
    <title>Alerta</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '@@TRACKING_ID', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body layout="column" ng-controller="NavController">

    <md-toolbar ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu">
          <md-icon md-svg-icon="menu" ng-click="menu()"></md-icon>
        </md-button>
        <h2>
          <span>Alerta</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Search">
          <md-icon md-svg-icon="search"></md-icon>
        </md-button>
        <md-menu>
          <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
            <md-icon md-svg-icon="more_vert"></md-icon>
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-button ng-click="logout($event)">
                <md-icon md-svg-icon="mail" md-menu-align-target></md-icon>
                Help &amp; feedback
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="logout($event)">
                <md-icon md-svg-icon="info" md-menu-align-target></md-icon>
                About
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="logout($event)">
                <md-icon md-svg-icon="settings" md-menu-align-target></md-icon>
                Settings
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="logout($event)">
                <md-icon md-svg-icon="exit_to_app" md-menu-align-target></md-icon>
                Sign out
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>

    <md-toolbar ng-show="showSearch">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Back">
          <md-icon md-svg-icon="arrow_back"></md-icon>
        </md-button>
        <h2>
          <span>Alerta</span>
        </h2>
        <span flex></span>
        <md-input-container md-no-float flex>
          <label>Search</label>
          <input type="text" ng-model="search" autofocus />
        </md-input-container>
        <md-button class="md-icon-button" ng-click="clear();" aria-label="Close">
          <md-icon md-svg-icon="close"></md-icon>
        </md-button>
        <md-menu>
          <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
            <md-icon md-svg-icon="more_vert"></md-icon>
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-button ng-click="logout($event)">
                <md-icon md-svg-icon="mail" md-menu-align-target></md-icon>
                Help &amp; feedback
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="logout($event)">
                <md-icon md-svg-icon="info" md-menu-align-target></md-icon>
                About
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="logout($event)">
                <md-icon md-svg-icon="settings" md-menu-align-target></md-icon>
                Settings
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="logout($event)">
                <md-icon md-svg-icon="exit_to_app" md-menu-align-target></md-icon>
                Sign out
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Menu">
            <md-icon md-svg-icon="menu" ng-click="menu()"></md-icon>
          </md-button>
          <h2>
              <span>Alerta</span>
          </h2>
          <span flex=""></span>
        </div>
      </md-toolbar>

      <md-content layout-padding>
        <md-list>
          <md-subheader>Services</md-subheader>
          <md-list-item ng-click="goto('',$event)">
            <md-icon md-svg-icon="service"></md-icon><p>All</p>
          </md-list-item>
          <md-list-item ng-repeat="s in services">
            <md-button ng-click="setService(s)" ng-class="{'selected' : it === ul.selected }" style="width: 100%;">
              <md-icon md-svg-icon="service"></md-icon><p>{{ s.service }}</p>
            </md-button>
          </md-list-item>
          <md-divider></md-divider>
          <md-subheader>Other</md-subheader>
          <md-list-item ng-click="goto('',$event)">
            <md-icon md-svg-icon="comment"></md-icon><p>Top 10</p>
          </md-list-item>
          <md-list-item ng-click="goto('',$event)">
            <md-icon md-svg-icon="people"></md-icon><p>Watched</p>
          </md-list-item>
          <md-list-item ng-click="goto('',$event)">
            <md-icon md-svg-icon="security"></md-icon><p>Anti-spam</p>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <div ng-view></div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

    <script src="config.js"></script>  <!-- configuration options -->

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="vendor/satellizer.min.js"></script>

  </body>
</html>
