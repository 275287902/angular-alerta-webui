
<div class="container-fluid">

  <div class="row-fluid">
    <div class="span12">
      <!--Body content-->

      <div>
        <table class="table">
          <tr>
            <td><b>Allowed E-mail Domains: </b>{{ domains.join(', ') }}</td>
          </tr>
          <tr>
            <td><b>Allowed GitHub Organisations: </b>{{ orgs.join(', ') }}</td>
          </tr>
        </table>
      </div>

      <table class="table">
        <tr>
          <th>Name</th>
          <th>Login</th>
          <th class="hidden-xs">Since</th>
          <th class="hidden-xs">Provider</th>
          <th class="hidden-xs">Comment</th>
          <th>Access</th>
        </tr>
        <tr ng-repeat="user in users">
          <td>{{ user.name }}</td>
          <td>{{ user.login }}</td>
          <td class="hidden-xs">{{ user.createTime | date:'EEE&nbsp;d&nbsp;MMM&nbsp;HH:mm:ss&nbsp;yyyy' }}</td>
          <td class="hidden-xs">{{ user.provider }}</td>
          <td class="hidden-xs">{{ user.text }}</td>
          <td><button type="button" class="btn btn-default btn-sm" ng-click="deleteUser(user.id);"><i class="glyphicon glyphicon-trash"></i> Revoke</button></td>
        </tr>
      </table>

      <form name="form" class="form-inline css-form" novalidate>
         <div class="form-group col-md-3">
          <input class="form-control" id="displayname" placeholder="Name eg. Joe Bloggs" ng-model="displayname" name="displayname" required />
        </div>
        <div class="form-group col-md-3">
          <div class="input-group ">
              <span class="input-group-addon">@</span>
              <label class="sr-only" for="login">Login</label>
              <input class="form-control" id="login" placeholder="{{ placeholder }}" ng-model="login" name="login" required />
          </div>
        </div>
        <button type="button" class="btn btn-primary" ng-click="createUser(displayname,login)" ng-disabled="form.$invalid">Add new User</button>
      </form>

    </div>
  </div>

</div>
