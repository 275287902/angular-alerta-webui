
<div class="container-fluid">

  <div class="row-fluid">
    <div class="span12">
      <!--Body content-->

      <table class="table">
        <tr>
          <th>API Key</th>
          <th class="hidden-xs">Description</th>
          <th class="hidden-xs">Access</th>
          <th class="hidden-xs">Expires</th>
          <th>Valid</th>
          <th class="hidden-xs">Last Used</th>
          <th class="hidden-xs">Times Used</th>
          <th>Access</th>
        </tr>
        <tr ng-repeat="key in vm.keys">
          <td><tt>{{ key.key }}</tt></td>
          <td class="hidden-xs">{{ key.text}}</td>
          <td class="hidden-xs">{{ key.type}}</td>
          <td class="hidden-xs">{{ key.expireTime | date:'EEE&nbsp;d&nbsp;MMM&nbsp;HH:mm:ss&nbsp;yyyy' }}</td>
          <td><md-icon class="md-default-theme" class="material-icons" ng-show="key.expireTime | isExpired" title="Expired">block</md-icon><md-icon class="md-default-theme" class="material-icons" ng-hide="key.expireTime | isExpired" title="Active">check</md-icon></td>
          <td class="hidden-xs">{{ key.lastUsedTime | date:'EEE&nbsp;d&nbsp;MMM&nbsp;HH:mm:ss&nbsp;yyyy' }}</td>
          <td class="hidden-xs">{{ key.count }}</td>
          <td><md-icon class="md-default-theme" class="material-icons" ng-click="vm.deleteKey(key.key)" class="md-secondary md-hue-3" aria-label="Delete Key">delete</md-icon></td>
        </tr>
      </table>

      <md-content layout-padding>
        <form name="form">
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>Application Description</label>
              <input ng-model="vm.text" required />
            </md-input-container>
            <md-input-container>
              <label>Type</label>
              <md-select ng-model="vm.type">
                <md-option ng-repeat="type in vm.types" value="{{ type }}">{{ type }}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div layout="row">
            <md-button ng-click="vm.clearForm()" ng-disabled="!vm.text" style="margin-right: 20px;">Clear</md-button>
            <md-button ng-click="vm.createKey(vm.type, vm.text)" ng-disabled="myForm.$invalid" class="md-primary" layout layout-align="center end">Create</md-button>
          </div>
        </form>
      </md-content>

    </div>
  </div>
</div>
