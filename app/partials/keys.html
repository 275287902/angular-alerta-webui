
<div class="container-fluid">

  <div class="row-fluid">
    <div class="span12">
      <!--Body content-->

      <table class="table">
        <tr>
          <th>API Key</th>
          <th class="hidden-xs">Description</th>
          <th class="hidden-xs">Expires</th>
          <th>Valid</th>
          <th class="hidden-xs">Last Used</th>
          <th class="hidden-xs">Times Used</th>
          <th>Access</th>
        </tr>
        <tr ng-repeat="key in keys">
          <td><tt>{{ key.key }}</tt></td>
          <td class="hidden-xs">{{ key.text}}</td>
          <td class="hidden-xs">{{ key.expireTime | date:'EEE&nbsp;d&nbsp;MMM&nbsp;HH:mm:ss&nbsp;yyyy' }}</td>
          <td><i class="glyphicon glyphicon-warning-sign" ng-show="key.expireTime | isExpired" title="Expired"></i><i class="glyphicon glyphicon-ok" ng-hide="key.expireTime | isExpired" title="Active"></i></td>
          <td class="hidden-xs">{{ key.lastUsedTime | date:'EEE&nbsp;d&nbsp;MMM&nbsp;HH:mm:ss&nbsp;yyyy' }}</td>
          <td class="hidden-xs">{{ key.count }}</td>
          <td><button type="button" class="btn btn-default btn-sm" ng-click="deleteKey(key.key);"><i class="glyphicon glyphicon-trash"></i><span class="hidden-xs"> Revoke<span></button></td>
        </tr>
      </table>

      <style>
      .form-control[type="text"]{
          width : 300px;
          float : left;
      }

      #generate-button {
          width : 124px;
          float : left;
          margin-left: 10px;
      }
      </style>

      <form class="form-inline" role="form" name="key-form">
        <div class="form-group col-lg-4" ng-class="{ 'has-error': key-form.text.$invalid }" >
          <input type="text" class="form-control" name="text" placeholder="Application requiring API Key" ng-model="text" required />
          <button id="generate-button" type="button" class="btn btn-primary"
                ng-click="createKey(text)">Create API Key</button>
        </div>
      </form>

    </div>
  </div>

</div>
